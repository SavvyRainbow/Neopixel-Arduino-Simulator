<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>NeoPixel Simulator — Multiple Strips</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <h1>NeoPixel Simulator — Multiple Strips</h1>

  <p>You can define any number of strips just like Arduino:</p>

  <textarea id="codeInput">
// Example: Two strips

#include <Adafruit_NeoPixel.h>

// Create two strips
Adafruit_NeoPixel strip1(10, 6, NEO_GRB);
Adafruit_NeoPixel strip2(15, 7, NEO_RGB);

void setup() {
  strip1.begin();
  strip2.begin();
}

void loop() {
  // Strip 1: Red moving pixel
  for(int i=0; i<strip1.numPixels(); i++){
    strip1.clear();
    strip1.setPixelColor(i, strip1.Color(255,0,0));
    strip1.show();
    delay(100);
  }

  // Strip 2: Rainbow wipe
  for(int i=0; i<strip2.numPixels(); i++){
    int color = strip2.Wheel((i*16) % 256);
    strip2.setPixelColor(i, color);
    strip2.show();
    delay(50);
  }

  // Both strips: blink white
  strip1.fill(strip1.Color(255,255,255));
  strip2.fill(strip2.Color(255,255,255));
  strip1.show();
  strip2.show();
  delay(500);

  strip1.clear();
  strip2.clear();
  strip1.show();
  strip2.show();
  delay(500);
}

  </textarea>

  <button id="runBtn">Run Simulation</button>

  <div id="stripContainer"></div>

  <script src="script.js"></script>
</body>
</html>
