<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>NeoPixel Simulator</title>
<style>
  /* Body and page background */
  body {
    margin: 0;
    padding: 20px;
    font-family: monospace;
    background-color: #000 !important;
    color: #fff !important;
  }

  h2 { color: #fff !important; }

  /* Code textarea */
  #codeInput {
    width: 100% !important;
    height: 250px !important;
    font-family: monospace !important;
    background-color: #111 !important;
    color: #fff !important;
    padding: 10px !important;
    border: 1px solid #333 !important;
    border-radius: 5px !important;
    resize: vertical !important;
    box-sizing: border-box !important;
  }

  #codeInput::-webkit-scrollbar { width: 8px; }
  #codeInput::-webkit-scrollbar-track { background: #222; }
  #codeInput::-webkit-scrollbar-thumb { background: #555; border-radius: 4px; }

  /* Run button with green outline */
  #runBtn {
    margin-top: 10px;
    padding: 10px 20px;
    background: transparent;
    color: #fff;
    border: 2px solid #0f0;
    border-radius: 5px;
    font-weight: bold;
    cursor: pointer;
    transition: all 0.2s;
  }

  #runBtn:hover {
    background-color: #0f0;
    color: #000;
  }

  /* NeoPixel strip container */
  #stripContainer { margin-top: 20px; }
  .stripRow {
    margin-bottom: 10px;
    display: flex;
    align-items: center;
  }
  .stripLabel {
    margin-right: 10px;
    width: 60px;
    color: #fff !important;
  }
  .led {
    width: 20px;
    height: 20px;
    background: #111 !important;
    margin: 1px;
    border-radius: 3px;
    border: 1px solid #333;
  }
</style>
</head>
<body>

<h2>NeoPixel Simulator</h2>

<textarea id="codeInput">
// Example Arduino code
#include <Adafruit_NeoPixel.h>
Adafruit_NeoPixel strip(10,6,NEO_GRB);

void setup(){
  strip.begin();
}

void loop(){
  for(int i=0;i<strip.numPixels();i++){
    strip.setPixelColor(i, strip.Color(255,0,0));
    strip.show();
    delay(100);
  }
  strip.clear();
  strip.show();
  delay(500);
}
</textarea>

<button id="runBtn">Run Simulation</button>

<div id="stripContainer"></div>

<script src="script.js"></script>

</body>
</html>
