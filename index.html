<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>NeoPixel Simulator</title>
<link rel="stylesheet" href="styles.css">
</head>
<body>

<h2>NeoPixel Simulator</h2>

<textarea id="codeInput">
// Paste Arduino code here
Adafruit_NeoPixel strip(10,6,NEO_GRB);
Button btn = new Button("Click Me");

async function setup() {
  strip.begin();
  strip.fill(strip.Color(0,0,255));
  strip.show();

  btn.onClick(() => {
    strip.fill(strip.Color(255,0,0));
    strip.show();
  });
}

async function loop() {
  await delay(500);
  strip.clear();
  strip.show();
  await delay(500);
}

</textarea>

<button id="runBtn">Run Simulation</button>

<div id="stripContainer"></div>

<script src="script.js"></script>

</body>
</html>
