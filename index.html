<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>NeoPixel Simulator</title>

<!-- CodeMirror 6 CSS -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/codemirror@6.0.1/dist/codemirror.css">

<!-- Your theme-aware CSS -->
<link rel="stylesheet" href="style.css">
</head>
<body>

<h2>NeoPixel Simulator</h2>

<!-- Code editor container -->
<div id="codeEditor" style="height:50vh;"></div>

<button id="runBtn">Run Simulation</button>

<div id="stripContainer"></div>

<!-- CodeMirror 6 JS -->
<script type="module">
import { EditorView, basicSetup } from "https://cdn.jsdelivr.net/npm/@codemirror/basic-setup@0.19.1/dist/index.js";
import { cpp } from "https://cdn.jsdelivr.net/npm/@codemirror/lang-cpp@0.19.1/dist/index.js";
import { oneDark } from "https://cdn.jsdelivr.net/npm/@codemirror/theme-one-dark@0.19.5/dist/index.js";

// Initialize CodeMirror
export const editor = new EditorView({
    doc: `#include <Adafruit_NeoPixel.h>
Adafruit_NeoPixel strip(10,6,NEO_GRB);

void setup(){
  strip.begin();
}

void loop(){
  for(int i=0;i<strip.numPixels();i++){
    strip.setPixelColor(i, strip.Color(255,0,0));
    strip.show();
    delay(100);
  }
  strip.clear();
  strip.show();
  delay(500);
}`,
    extensions: [
        basicSetup,
        cpp(),
        oneDark
    ],
    parent: document.getElementById("codeEditor")
});
</script>

<!-- Your NeoPixel simulator logic -->
<script type="module" src="script.js"></script>

</body>
</html>
